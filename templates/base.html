{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ticket Checking System{% endblock %}</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/moderator">Ticket System</a>
            {% if user.is_authenticated %}
            <div class="navbar-nav ms-auto">
                <span class="nav-item nav-link">Welcome, {{ user.username }}</span>
                <a class="nav-item nav-link" href="{% url 'admin:logout' %}">Logout</a>
            </div>
            {% endif %}
        </div>
    </nav>

    <div class="container mt-4">
        {% bootstrap_messages %}
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
